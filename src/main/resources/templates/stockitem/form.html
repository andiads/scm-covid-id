<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Add Stock Item</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Add Stock Item</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Add Stock Item</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Form</h3>
				<div class="box-tools pull-right">
					<a href="/stock_item" type="button" class="btn btn-box-tool"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form class="form-horizontal" data-toggle="validator" role="form"
				th:object="${stockItem}" th:action="@{/stock_item/save}" method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{idStockItem}" />


					<div class="form-group">
						
						<label class="col-sm-1 control-label">Item Name</label>
						<div class="col-sm-2">
							<select class="form-control" th:field="*{idItem}"
								required="true">
								<option value="0">Select Item</option>
								<option th:each="items : ${item}"
									th:value="${items.idItem}" th:text="${items.itemName}"></option>
							</select>
						</div>
						
						<label class="col-sm-1 control-label" for="amount">Stock Amount</label>
						<div class="col-sm-2">
							<input type="text" required="true" class="form-control"
								th:field="*{amount}" id="amount" placeholder="Type total amounts..." />
						</div>
						
						<label class="col-sm-1 control-label">Source Location</label>
						<div class="col-sm-2">
							<select class="form-control" th:field="*{idSource}"
								required="true">
								<option value="0">Select Source Location</option>
								<option th:each="sources : ${stockSource}"
									th:value="${sources.idSource}" th:text="${sources.sourceName}"></option>
							</select>
						</div>
					</div>

					<div class="form-group"></div>


					<div class="form-group"></div>


					<div class="form-group"></div>

				</div>
				<div class="box-footer">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
