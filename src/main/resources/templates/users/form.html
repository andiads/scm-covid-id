<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Registration Client</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>User Registration</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Registration User</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Form</h3>
				<div class="box-tools pull-right">
					<a href="/users" type="button" class="btn btn-box-tool"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form class="form-horizontal" data-toggle="validator" role="form"
				th:object="${users}" th:action="@{/users/save}" method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label class="col-sm-1 control-label" for="email">Email</label>
						<div class="col-sm-2">
							<input type="text" required="true" class="form-control"
								th:field="*{mail}" id="mail" />
						</div>


						<label class="col-sm-1 control-label">User Type</label>
						<div class="col-sm-2">
							<select class="form-control" th:field="*{userType}"
								required="true">
								<option value="0">Select User</option>
								<option th:each="userTy : ${usertype}" th:value="${userTy.id}"
									th:text="${userTy.typeName}"></option>
							</select>
						</div>
					</div>

					<div class="form-group"></div>

					<div class="form-group">
						<label class="col-sm-1 control-label" for="Password">Password</label>
						<div class="col-sm-4">
							<input type="password" required="true" class="form-control"
								th:field="*{password}" id="password" />
						</div>
					</div>

					<div class="form-group"></div>

					<div class="form-group">
						<label class="col-sm-1 control-label" for="Fullname">FullName</label>
						<div class="col-sm-4">
							<input type="text" required="true" class="form-control"
								th:field="*{fullname}" id="fullname" />
						</div>
					</div>

				</div>
				<div class="box-footer">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
