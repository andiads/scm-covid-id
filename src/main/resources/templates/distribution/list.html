<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Brand</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Distribution</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Distribution</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Lists</h3>
            <div class="box-tools pull-right">
                <a href="/distribution/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Destination</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Send At</th>
                    <th>Accepted</th>
                    <th>Accepted At</th>
                    <th>Action</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.idDistribution}"></td>
                    <td th:text="${row.idLab}"></td>
                    <td th:text="${row.idItem}"></td>
                    <td th:text="${row.qty}"></td>
                    <td th:text="${row.sendAt}"></td>
                    <td th:text="${row.accepted}"></td>
                    <td th:text="${row.acceptedAt}"></td>
                    <td>
                        <a th:href="${'/distribution/edit/' + row.idDistribution}">Edit</a> |
                        <a th:href="${'/distribution/delete/' + row.idDistribution}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/distribution/1">First</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/distribution/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/distribution/' + endIndex}">Last</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
