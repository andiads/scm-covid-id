<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Confirm Arrived Distribution</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Confirm Arrived Distribution</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Confirm Arrived Distribution</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Confirmation</h3>
				<div class="box-tools pull-right">
					<a href="/distribution/inbox" type="button" class="btn btn-box-tool"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form class="form-horizontal" data-toggle="validator" role="form"
				th:object="${distribtrx}" th:action="@{/distribution/inbox/confirm/save}"
				method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{idStockOrder}" />

					<div class="form-group">
						<label class="col-sm-1 control-label">Item</label>
						<div class="col-sm-3">
							<select class="form-control" th:field="*{idItem}"
								required="true" >
								<option value="0">Select Item</option>
								<option th:each="items : ${item}" th:value="${items.idItem}"
									th:text="${items.itemName}"></option>
							</select>
						</div>
						
						<label class="col-sm-1 control-label">Status</label>
						<div class="col-sm-3">
							<select class="form-control" th:field="*{status}" required="true">
								<option value="99">Select Status</option>
								<option value="2">Accept</option>
								<option value="0">Decline</option>
								<option value="1">On the way</option>
							</select>
						</div>
					</div>

					<div class="form-group"></div>

					<div class="form-group">
						<label class="col-sm-1 control-label" for="qty">Quantity</label>
						<div class="col-sm-3">
							<input type="text" required="true" class="form-control"
								th:field="*{amount}" id="qty" />
						</div>

						<label class="col-sm-1 control-label">Source</label>
						<div class="col-sm-3">
							<select class="form-control" th:field="*{sourcePoint}" required="true" >
								<option value="0">Select Source</option>
								<option th:each="sources : ${source} " th:value="${sources.idSource}"
									th:text="${sources.sourceName}"></option>
							</select>
						</div>

						<label class="col-sm-1 control-label">Destination</label>
						<div class="col-sm-3">
							<select class="form-control" th:field="*{endPoint}" required="true" style="display:none">
								<option value="0">Select Lab</option>
								<option th:each="labs : ${lab} " th:value="${labs.idLab}"
									th:text="${labs.labName}"></option>
							</select>
						</div>
					</div>

					<div class="form-group"></div>


				</div>
				<div class="box-footer">
					<button class="btn btn-primary" type="submit">Confirm</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
